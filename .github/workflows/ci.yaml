name : CI - Train and save the model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  matrix-pip:
    name: Train and Save the model
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11, 3.12]

    steps:
      - name: Checkout
        uses: action/checkout@v4

      - name: Setup python
        uses: action/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: dependencies upgrade pip
        run : python -m pip install --upgrade pip setuptools wheel

      - name: install project dependencies
        run: python -m pip install requirements.txt

      - name: to Train the model
        run: |
           python train.py
           ls -la artifacts 

      - name: upload artifacts
        uses: action/upload-artifact@v4
        with:
          name: ml-artifacts-${{ matrix.python }}-${{ github.run_id }}
          path: artifacts

      


        
